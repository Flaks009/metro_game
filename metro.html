<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Metro</title>
</head>
<body>

   <div class="container">
      <div class="container input-group p-5">
         <div class="input-group">
            <span class="input-group-text" id="station_label">Estação: </span>
            <input type="text" class="form-control" aria-describedby="station" id="station">
         </div>
      </div>

      <div class="row">
         <div class="container col-6">
            <p class="h3 text-start" id="timer"></p>
         </div>
         <div class="container col-6">
            <p id="score" class="h3 text-end"></p>
         </div>
      </div>

      <div class="container">
         
         <div class="container">
            <img src="metro_svg/mapa-da-rede-metro_cptm_v7.svg" alt="">
         </div>

      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   <script src="metro.js"></script>
</body>
</html>
