<!DOCTYPE html>
<html>
  <head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Metro - O Jogo</title>
    </head>
  </head>
  <body>
    
    <div class="container d-flex flex-column min-vh-100 min-vw-100">
        <div class="container d-flex flex-grow-1 justify-content-center align-items-center">
          <div class="container">
            <div class="row">
                <div class="container">
                  <p class="text-center display-1">Metrô - O Jogo</p>
                  <p class="text-center lead">Você conhece as estações da rede metroferroviária de São Paulo?
                    Escolha a rede do Metrô ou do Metrô + da CPTM, as linhas vão aparecer sem os nomes das paradas. 
                    Acerte o máximo de nomes no menor tempo. Compartilhe o resultado com seus amigos!</p>
                </div>
            </div>

            <div class="row">
                  <div class="container text-center">
                    <div class="d-inline-block me-1">Metrô</div>
                      <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCPTM">
                        <label class="form-check-label" for="flexSwitchCheckCPTM">Metrô + CPTM</label>
                    </div>
                </div>
                  <div class="text-center">
                    <button class="btn btn-primary mt-3" id="start">Iniciar</button>
                  </div>
              </div>
          </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="home.js"></script>
    </body>
</html>
